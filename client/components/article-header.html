<template bindable="article, class">
    <div class="${class}-header">
        <span class="capitalize ${class}-title">${article.name}</span>
        <span class="capitalize float-right ${class}-date">${article.dates}</span>
        <div if.bind="article.role" class="${class}-role">
            <span class="capitalize ${class}-role"><i class="fa fa-tag" style="padding-right: 0.5rem;"></i>${article.role}</span>
        </div>
    </div>
</template>
