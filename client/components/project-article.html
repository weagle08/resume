<template bindable="article">
    <require from="./article-header.html"></require>
    <require from="./article-note.html"></require>

    <div class="article">
        <article-header article.bind="article" class="project"></article-header>
        <div>
            <article-note repeat.for="note of article.notes" note.bind="note"></article-note>
        </div>
    </div>
</template>
