<template bindable="name, icon, iconColor, size">
    <div class="section-link">
        <a href="#${name}">
            <i class="fa fa-fw fa-${icon}" css="color: ${iconColor}; font-size: ${size}rem;"></i>
            <span class="capitalize" css="font-size: ${size}rem; padding-left: 1rem;">${name}</span>
        </a>
    </div>
</template>
